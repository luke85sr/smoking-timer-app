workflows:
  react-native-bare-android:
    name: React Native Bare Android Build
    max_build_duration: 120
    environment:
      node: 18
      java: 17
      android_signing:
        - SMOKINGTIMER_RELEASE # ğŸ”‘ nome del keystore caricato nei Secure Files Codemagic
    scripts:
      - name: Install dependencies
        script: |
          echo "ğŸ“¦ Installing dependencies..."
          npm ci

      - name: Create dummy autolinking.json (if missing)
        script: |
          echo "ğŸ“„ Checking autolinking.json..."
          mkdir -p android/build/generated/autolinking
          if [ ! -f android/build/generated/autolinking/autolinking.json ]; then
            echo "{}" > android/build/generated/autolinking/autolinking.json
            echo "âœ… Created dummy autolinking.json"
          else
            echo "âœ… autolinking.json already exists"
          fi

      - name: Clean Gradle
        script: |
          echo "ğŸ§¹ Cleaning Gradle build..."
          cd android
          chmod +x gradlew  # âœ… fix permessi per gradlew
          ./gradlew clean

      - name: Build release APK
        script: |
          echo "ğŸ—ï¸ Building release APK..."
          cd android
          chmod +x gradlew  # âœ… fix permessi per gradlew
          ./gradlew assembleRelease --no-daemon --max-workers=2 --stacktrace --info --warning-mode all

      - name: Build release AAB
        script: |
          echo "ğŸ“¦ Building release AAB..."
          cd android
          chmod +x gradlew  # âœ… fix permessi per gradlew
          ./gradlew bundleRelease --no-daemon --max-workers=2 --stacktrace --info --warning-mode all

    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/outputs/**/*.aab

    cache:
      cache_paths:
        - ~/.gradle/caches
        - ~/.gradle/wrapper
        - node_modules
