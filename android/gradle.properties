# ðŸŒ± Gradle settings per build stabile

# Disabilita la nuova architettura React Native
newArchEnabled=false

# JVM options ottimizzate
org.gradle.jvmargs=-Xmx6144m -XX:MaxPermSize=1024m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -Dkotlin.daemon.jvm.options="-Xmx2048m"

# Abilita build parallele
org.gradle.parallel=true

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=true

# Disabilita Hermes per evitare dipendenze extra (usato solo per JS engine)
hermesEnabled=false

# Incremental build per Kotlin (disabilitato per evitare errori caching su Codemagic)
kotlin.incremental=false

# Evita che lint blocchi la build
android.enableLint=false

# Debug extra per Codemagic
org.gradle.logging.level=info

# âœ… Fix compatibilitÃ  per plugin React Native e Gradle 8
android.nonTransitiveRClass=true
