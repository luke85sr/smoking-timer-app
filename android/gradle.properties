# Disabilita la nuova architettura React Native
newArchEnabled=false

# JVM options
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Abilita build parallele
org.gradle.parallel=true

# AndroidX settings
android.useAndroidX=true
android.enableJetifier=true

# Disabilita Hermes per evitare dipendenze extra
hermesEnabled=false

# Incremental build per Kotlin
kotlin.incremental=true

# Evita che lint blocchi la build
android.enableLint=false

# Debug extra per Codemagic
org.gradle.logging.level=info
