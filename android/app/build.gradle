apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "org.jetbrains.kotlin.android"

android {
    namespace "com.luke85sr.smokingtimer"
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.luke85sr.smokingtimer"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        // âœ… Fix per Kotlin Daemon su CI/Codemagic
        multiDexEnabled true
    }

    buildTypes {
        release {
            // ðŸ‘‰ Assicurati di configurare il keystore corretto in signingConfigs
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    packagingOptions {
        exclude("META-INF/LICENSE*")
        exclude("META-INF/NOTICE*")
    }
}

dependencies {
    implementation "com.facebook.react:react-android"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
}

// âœ… Patch per disabilitare task autolinking solo in CI (Codemagic)
afterEvaluate {
    if (System.getenv("CI") == "true") {
        tasks.matching {
            it.name == "generateAutolinkingPackageList" || it.name == "generateReactNativeEntryPoint"
        }.configureEach {
            enabled = false
            println("âš¡ Patch CI: Disabilitato task ${it.name}")
        }
    }
}
