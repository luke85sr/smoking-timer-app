// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.8.22" // ✅ Versione compatibile con RN < 0.74
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.3.1") // ✅ Ultima versione stabile
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // ✅ Bloccato a 1.8.22
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
}

// ✅ Imposta JVM target 17 solo per progetti application
subprojects {
    afterEvaluate { subproject ->
        if (subproject.plugins.hasPlugin("com.android.application")) {
            subproject.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
                if (subproject.hasProperty("kotlinOptions")) {
                    subproject.kotlinOptions {
                        jvmTarget = "17"
                    }
                }
            }
        } else if (subproject.plugins.hasPlugin("com.android.library")) {
            subproject.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
                // ❌ Niente kotlinOptions per librerie!
            }
        }
    }
}

// ✅ Patch per React Native bare workflow
apply plugin: "com.facebook.react.rootproject"
